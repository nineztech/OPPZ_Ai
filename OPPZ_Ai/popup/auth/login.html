<!DOCTYPE html>
<html>
<head>
    <title>Login - OPPZ Ai</title>
    <link rel="stylesheet" href="login.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
    <div class="login-container">
        <div class="logo_c">
        <img src="../../assets/images/OPPZ_Ai_Logo.png" alt="Logo" class="logo">
        <h1>OPPZ Ai</h1>
        </div>
        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group" style="position: relative;">
  <label for="password">Password</label>

  <!-- Password Input -->
  <input
    type="password"
    id="password"
    name="password"
    required
    style="padding-right: 40px; width: 100%;"
  />

  <!-- Toggle Button (Eye icon) -->
  <button
    type="button"
    id="togglePassword"
    style="
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #0066cc;
      font-size: 14px;
    "
  >
    <i class="fa-solid fa-eye-slash"></i>
  </button>
</div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <p class="signup-text">
            Don't have an account? <a href="http://localhost:3000/signup" id="signupLink" target="_blank">Sign up</a>
        </p>
        <p class="login-website-text">
            <a href="http://localhost:3000/login" target="_blank">Login on website</a>
        </p>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
