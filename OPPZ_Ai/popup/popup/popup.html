<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPZ AI Auto Apply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .extension-container {
            width: 280px;
            background: #e8e8e8;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid #d0d0d0;
        }

        .header {
            background: linear-gradient(135deg,#be229c, #0b123a54);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon img {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 25px 20px;
            text-align: center;
        }

        .main-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .main-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .help-button {
            width: 100%;
            background: linear-gradient(135deg, #b96a10, #e4761d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 105px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(226, 131, 6, 0.3);
        }

        .help-button:hover {
            background: linear-gradient(135deg, #cc690cfa, #c57906);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(185, 131, 16, 0.4);
        }

        .help-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #6b7280;
            opacity: 0.8;
        }

        .play-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .running-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            animation: pulse 2s infinite;
            display: none;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button-text {
            font-size: 15px;
        }

        /* Remove running state styles since we're keeping original functionality */
    </style>
</head>
<body>
    <div class="extension-container">
        <div class="header">
            <div class="header-icon">
                <!-- Option 1: Use a placeholder SVG icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                
                <!-- Option 2: Use your base64 image (you need to paste the complete base64 string) -->
                <!-- <img src="data:image/png;base64,YOUR_COMPLETE_BASE64_STRING_HERE" alt="OPPZ AI Logo" width="18" height="18" /> -->
                
                <!-- Option 3: Use an external image file -->
                <!-- <img src="./logo.png" alt="OPPZ AI Logo" width="18" height="18" /> -->
            </div>
            <div class="header-title">OPPZ AI</div>
        </div>
        
        <div class="content">
            <button id="start-auto-apply-button" class="main-button">
                <span class="icon-wrapper">
                    <svg id="start-icon" class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="running-icon" class="running-icon" viewBox="0 0 24 24" style="display: none">
                        <circle cx="12" cy="12" r="10"/>
                        <circle fill="#FFFFFF" cx="12" cy="12" r="6"/>
                    </svg>
                </span>
                Start Auto Apply
            </button>
            


            <a href="./Privacy_Policy.html" id="help-button" class="help-button">
                Help
            </a>
             <!-- <div id="auto-apply-status" class="status">
                Checking readiness...
            </div> -->
        </div>
    </div>

    <script src="../../content/utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
